<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Cadastro de Eventos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <script src="main.js"></script>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Sistema de Cadastro Para Eventos</h1>
          <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
      </div>
    
    <div class="data_evento">
        <strong class="center_strong">Informe a data do evento</strong>
        <input class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" type="date" id="data">
        <button class="btn btn-primary" onclick="verificaData()">Enviar</button>
    </div>

    <br><br>
    <div class="data_evento">
    <strong>Informe a sua idade</strong>
        <input class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" type="number" id="idade">
        <button class="btn btn-primary" onclick="idadeInformada()">Enviar</button>  
    </div>    
    <br><br>
    <div class="data_evento">
    <strong>Adicionar participante ao evento</strong>    
        <input class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" type="text" id="participantes">
        <button class="btn btn-primary" onclick="adicionar()" >Enviar</button>
    </div>        
    <ul class="list-group list-group-flush" id="list_participantes">
        <li class="list-group-item data_evento">Participantes inscritos</li>
    </ul>    
</body>
</html>
